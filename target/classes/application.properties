# ===============================
# Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/api

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/strix
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
# options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update   
# log SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=strixschema
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

logging.level.org.springframework.web=DEBUG

# ===============================
# Custom Application Properties
# ===============================
app.name=Employee Management System
app.version=1.0.0


# ===============================
# Actuator Endpoints
# ===============================
# Expose health and info endpoints
#management.endpoints.web.exposure.include=health,info
# Expose all endpoints
management.endpoints.web.exposure.include=*
# Change base path (default is /actuator)
management.endpoints.web.base-path=/monitor


# Customize the base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Show detailed health info (e.g., DB status)
management.endpoint.health.show-details=always
